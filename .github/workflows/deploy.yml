# Deploy branch is followed by Posit Connect
name: Update Requirements and Manifest files

on:
  push:
    branches:
      - main # Trigger when pushing to main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    # environment:
    #   name: github-pages
    #   url: ${{ steps.deployment.outputs.page_url }}
    env:
      UV_SYSTEM_PYTHON: true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Generate requirements.txt with `uv`
        run: uv export --no-hashes -o abloc/requirements.txt

      - name: Generate rsconnect-python manifest.json
        run: uv run rsconnect write-manifest shiny abloc --entrypoint abloc.app:app --overwrite

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add abloc/requirements.txt abloc/manifest.json
          git commit -m "Update requirements on new commit from main" || echo "No changes to commit"
          git push origin main

