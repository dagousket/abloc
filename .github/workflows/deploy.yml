# Deploy branch is followed by Posit Connect
name: Update Requirements on Deploy Branch

on:
  push:
    branches:
      - main # Trigger when pushing to main
  pull_request:
    branches:
      - main # Trigger on pull requests to main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    env:
      UV_SYSTEM_PYTHON: true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Install shinylive
        run: pip install shinylive

      - name: Make shinylive deployment in site/
        run: shinylive export abloc site

      - name: Upload website artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: "abloc/site/"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
